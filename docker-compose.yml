version: '3.3'
services:
  dragonball_be:
    image: 'dakmil204/dragonball_be:v1.0.0'
    container_name: dragonball_be
    restart: unless-stopped
    build: .
    volumes:
      - ./.env:/home/src/.env
      - ./.env.dev:/home/src/.env.dev
    ports:
      - '9000:3000'
    networks:
      - mysql_network
      
networks:
  mysql_network:
    external: true
